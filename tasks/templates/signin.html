{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-6 offset-3">
    <h1 class="display-2 text-center pb-4">Login</h1>
    {{error}}
    <form action="/signin/" method="POST" class="card card-body">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="Write your username" name="username" id="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Write your password" name="password" id="password" />
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
</div>

{% endblock %}
