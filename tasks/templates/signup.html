{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-6 offset-3">
    <h1 class="display-2 text-center pb-4">SignUp</h1>
    {{error}}
    <form action="/signup/" method="POST" class="card card-body">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="Write your username" name="username" id="username">
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Write your password" name="password1" id="password1">
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm your password" name="password2" id="password2">
      </div>
      <button class="btn btn-primary">Signup</button>
    </form>
  </div>
</div>
{% endblock %}
